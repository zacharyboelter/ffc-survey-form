<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Survey Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="form-card">
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">
                    Name
                </label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter Your Name" required="">
            </div>
            <div class="form-group">
                <label for="email">
                    Email
                </label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required="">
            </div>
            <div class="form-group">
                <label for="age">
                    Age (optional)
                </label>
                <input type="number" id="age" name="age" class="form-control" placeholder="Age" min="10" max="99">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control" required="">
                    <option value="" selected="" disabled="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="fullTime">Full Time Job</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
            </div>

        </form>
    </div>
</body>

</html>
